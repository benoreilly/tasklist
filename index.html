<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/nebullax.png">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>


<body>
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="row">
            <div id="main" class="card">
              <div class="card-content">
                <span class="card-title">The Nebullist
                  <span class="weather-data">
                    <span id="weather-description" class="secondary-content"></span>
                    <span id="weather-temp" class="secondary-content"></span>
                    <span id="weather-city" class="secondary-content"></span>
                    <span id="weather-icon"></span> 
                  </span>
                  <span id="tTime" class="secondary-content"></span>
                  <span id="tDate" class="secondary-content"></span>
                </span>          
                <div class="row">
                  <form id="task-form" autocomplete="off">
                    <div class="input-field col s12">
                      <input type="text" name='task' id='task'>
                      <label for="task">New Task</label>
                    </div>
                      <div class="priorityCheck">
                        <input type="checkbox" id="priCheck" class="filled-in" checkbox="checked" />
                        <label for="priCheck">High Priority</span>
                      </div>
                  </div>
                    <input type="submit" value="Add Task" class='btn'>
                  </form>
                </div>
              </div>
              <div class="card-action">
                <h5 id="task-title">Your Tasks</h5>
                <!-- <button class="btn" id="sortBtn">Sort Alphabetically</button> -->
                <div class="input-field col s12">
                  <input type="text" name="filter" id="filter">
                  <label for="filter">Filter Tasks</label>
                </div>
                <ul class="collection draggable-list" id="draggable-list"></ul>
                <a href="#modal1" class="btn black modal-trigger waves-effect waves-light">Clear Tasks</a>
              </div> 
              <!-- Modal Structure -->
                <div id="modal1" class="modal clearTaskModal">
                  <div class="modal-content">
                    <h5 class="center-align">Clear Tasks Confirmation</h5>
                    <p class="center-align">Are you sure you want to clear out all tasks?</p>
                  </div>
                  <div class="modal-footer modal-btns">
                    <a href="#!" class="modal-close clear-tasks waves-effect waves-green btn"><i class="material-icons left">delete_forever</i>Clear My Tasks</a>
                    <a href="#!" class="modal-close waves-effect waves-green btn"><i class="material-icons left">cancel</i>Cancel</a>
                  </div>
                </div>        
            </div>
          </div>
        </div>
      </div>
    </section>
   
      <div class="pushpin pp-1 hide-on-small-only">
        <div class="card-panel indigo pinned center valign-wrapper hoverable">
          <a class="white-text" href="https://www.google.com" target="_blank">Google</a>
        </div>
      </div>
      <div class="pushpin pp-2 hide-on-small-only">
        <div class="card-panel blue pinned center valign-wrapper hoverable">
          <a class="white-text" href="https://www.gmail.com" target="_blank">Gmail</a>
          <i class="white-text material-icons">email</i>
        </div>
      </div>
      <div class="pushpin pp-3 hide-on-small-only">
        <div class="card-panel green pinned center valign-wrapper hoverable">
          <a class="white-text" href="https://drive.google.com" target="_blank">Drive</a>
          <i class="white-text material-icons">cloud</i>
        </div>
      </div>
      <div class="pushpin pp-4 hide-on-small-only">
        <div class="card-panel orange pinned center valign-wrapper hoverable">
          <a class="white-text" href="https://keep.google.com" target="_blank">Keep</a>
          <i class="white-text material-icons">view_agenda</i>
        </div>
      </div>
      <div class="pushpin pp-5 hide-on-small-only">
        <div class="card-panel red pinned center valign-wrapper hoverable">
          <a class="white-text" href="https://www.youtube.com" target="_blank">Youtube</a>
          <i class="white-text material-icons">play_arrow</i>
        </div>
      </div>
      <div class="pushpin pp-6 hide-on-small-only">
        <div class="card-panel blue pinned center valign-wrapper hoverable">
          <a class="white-text" href="https://developer.mozilla.org/en-US/" target="_blank">Mozilla</a>
        </div>
      </div>
    

  </main>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js" integrity="sha256-4HLtjeVgH0eIB3aZ9mLYF6E8oU5chNdjU6p6rrXpl9U=" crossorigin="anonymous"></script>  
  <script src="app2.js"></script>
  <script src="weather.js"></script>

</body>
</html>
