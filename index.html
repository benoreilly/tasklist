<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/nebullax.png">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <div class="col s12 m3 right">
            <div class="card-panel">
              <div class="card-content black-text">  
                <div id="weather-data">
                  <h4 class="card-title"><span><i class="medium material-icons right">wb_sunny</i></span></h4>
                </div>
                  <h5 id="weather-city"></h5>
                  <h5 id="weather-temp"></h5>
                  <div id="weather-description"></div> 
              </div>
            </div>
          </div>
        </div>
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title">The Nebullist<span id="tDate" class="secondary-content"></span></span>          
            <div class="row">
              <form id="task-form" autocomplete="off">
                <div class="input-field col s12">
                  <input type="text" name='task' id='task'>
                  <label for="task">New Task</label>
                </div>
                  <div class="priorityCheck">
                    <input type="checkbox" id="priCheck" class="filled-in" checkbox="checked" />
                    <label for="priCheck">High Priority</span>
                  </div>
              </div>
                <input type="submit" value="Add Task" class='btn'>
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Your Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear Tasks</a>
          </div>

          <!-- <div class="row">
            <div class="col s12 m4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Number Facts</span>
                  <p>Enter a number and get a random fact.</p>
                  <input type="number" id="numberInput" placeholder="Enter any number...">
                </div>
                <div class="card-action" id="fact">
                  <h3 class="card-title">
                    Number Fact
                  </h3>
                  <p id="factText"></p>
                </div>
              </div>
            </div>
          </div> -->
          
        </div>
      </div>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>  
  <script src="app2.js"></script>
  <script src="app3.js"></script>

</body>
</html>
