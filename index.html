<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://www.fonts.googleapis.com" crossOrigin="anonymous">
	<link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" as="script">
	<link rel="preconnect" href="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" as="script">
	<link rel="preconnect" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="preconnect" href="scripts/app.js" as="script">
	<link rel="preconnect" href="style.css" as="style"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic|Roboto+Condensed:400,700|Roboto+Mono:400,500|Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/nebullax.png">
	<link rel="stylesheet" href="style.css">
	<title>The Nebulist</title>
</head>

<body>
	<main>
		<section>
			<div class="container">
				<div class="row">
					<div class="col s12 m10 l7 push-m2 push-l5">
						<div class="card-panel music-card grey lighten-3">
							<div class="music-container" id="music_container">
								<div class="music-info">
									<h6 class="center" id="title"></h6>
									<div class="progress-container" id="progress_container">
										<div class="music-progress" id="music-progress"></div>
									</div>
								</div>
								<audio id="audio" type="audio/mpeg"></audio>
								<div class="music-img-container">
									<img alt="music-cover" id="cover" />
								</div>
								<div class="music-navigation">
									<a id="prev" class="action-btn">
										<i class="material-icons small">skip_previous</i>
									</a>
									<a id="play" class="action-btn action-btn-big">
										<i class="small material-icons">play_circle_outline</i>
									</a>
									<a id="next" class="action-btn">
										<i class="small material-icons">skip_next</i>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row">
					<div class="col s12">
						<div class="row">
							<div id="main" class="card">
								<div class="card-content">
									<div class="card-header">
                                        <span class="card-title">The Nebulist</span>
                                        <div class="card-title-right secondary-content">
                                            <span id="tDate"></span>
                                            <span id="tTime"></span>
                                            <span class="weather-data" id="weather-icon"></span>
                                            <span class="weather-data" id="weather-city"></span>
                                            <span class="weather-data" id="weather-temp"></span>
                                            <span class="weather-data" id="weather-description"></span>			
                                        </div>		
									</div>
									<div class="row">
										<form id="task-form" autocomplete="off">
											<div class="input-field col s12">
												<input type="text" name='task' id='task'>
												<label for="task">New Task</label>
											</div>
											<div class="priorityCheck">
												<label for="priCheck">
													<input type="checkbox" id="priCheck" class="filled-in"
														checkbox="checked" />
													<span>High Priority</span>
												</label>
											</div>
											<div class="wisdom-check">
												<label for="wisdomCheck">
													<input type="checkbox" id="wisdomCheck" class="filled-in"
														checkbox="checked" />
													<span>Wisdom</span>
												</label>
											</div>
									</div>
									<input type="submit" value="Add Task" class='btn'>
									</form>
								</div>
							</div>
							<div class="card-action">
								<h5 id="task-title">Your Tasks</h5>
								<!-- <button class="btn" id="sortBtn">Sort Alphabetically</button> -->
								<div class="input-field col s12">
									<input type="text" name="filter" id="filter">
									<label for="filter">Filter Tasks</label>
								</div>
								<div class="collection"></div>
								<a href="#modal1" class="btn black modal-trigger waves-effect waves-light">Clear
									Tasks</a>
							</div>
							<!-- Modal Structure -->
							<div id="modal1" class="modal clearTaskModal">
								<div class="modal-content">
									<h5 class="center-align">Clear Tasks Confirmation</h5>
									<p class="center-align">Are you sure you want to clear out all tasks?</p>
								</div>
								<div class="modal-footer modal-btns">
									<a href="#!" class="modal-close clear-tasks waves-effect waves-green btn"><i
											class="material-icons left">delete_forever</i>Clear My Tasks</a>
									<a href="#!" class="modal-close waves-effect waves-green btn"><i
											class="material-icons left">cancel</i>Cancel</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="news-results"></section>

		<div class="pushpin pp-1 hide-on-med-and-down">
			<a class="card-panel indigo pinned center valign-wrapper hoverable white-text" href="https://www.google.com"
				target="_blank">Google</a>
		</div>
		<div class="pushpin pp-2 hide-on-med-and-down">
			<a class="white-text card-panel blue pinned center valign-wrapper hoverable" href="https://www.gmail.com"
				target="_blank">Gmail<i class="white-text material-icons">email</i></a>
		</div>
		<div class="pushpin pp-3 hide-on-med-and-down">
			<a class="white-text card-panel green pinned center valign-wrapper hoverable"
				href="https://drive.google.com" target="_blank">Drive<i class="white-text material-icons">cloud</i></a>
		</div>
		<div class="pushpin pp-4 hide-on-med-and-down">
			<a class="white-text card-panel orange pinned center valign-wrapper hoverable"" href="
				https://keep.google.com" target="_blank">Keep<i class="white-text material-icons">view_agenda</i></a>
		</div>
		<div class="pushpin pp-5 hide-on-med-and-down">
			<a class="white-text card-panel red pinned center valign-wrapper hoverable" href="https://www.youtube.com"
				target="_blank">Youtube <i class="white-text material-icons">play_arrow</i></a>
		</div>
		<div class="pushpin pp-6 hide-on-med-and-down">
			<a class="white-text card-panel blue pinned center valign-wrapper hoverable"
				href="https://developer.mozilla.org/en-US/" target="_blank">Mozilla</a>
		</div>


	</main>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
		integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"
		integrity="sha256-4HLtjeVgH0eIB3aZ9mLYF6E8oU5chNdjU6p6rrXpl9U=" crossorigin="anonymous"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/weather.js"></script>
	<script src="scripts/news.js"></script>

</body>

</html>
